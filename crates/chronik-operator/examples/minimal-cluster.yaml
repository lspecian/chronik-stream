apiVersion: chronik.stream/v1alpha1
kind: ChronikCluster
metadata:
  name: minimal-cluster
  namespace: default
spec:
  controllers: 1
  ingestNodes: 1
  # No search nodes for minimal setup
  storage:
    backend: local
    size: "1Gi"
  metastore:
    database: postgres
    connection:
      host: localhost
      port: 5432
      database: chronik_test
      credentialsSecret: postgres-secret