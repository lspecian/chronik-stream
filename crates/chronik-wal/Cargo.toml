[package]
name = "chronik-wal"
version.workspace = true
edition.workspace = true
authors.workspace = true
license.workspace = true
repository.workspace = true

[features]
# async-io enabled by default: on Linux it activates io_uring for kernel-level async WAL I/O,
# on non-Linux it compiles the stub (no-op). crossbeam is cross-platform.
default = ["raft-storage", "async-io"]
wal = ["dep:memmap2"]
wal-encryption = ["wal", "dep:ring"]
wal-compression = ["wal", "dep:zstd"]
async-io = ["dep:crossbeam"]
raft-storage = ["dep:chronik-raft", "dep:raft", "dep:prost"]

[dependencies]
# Workspace dependencies
tokio = { workspace = true }
tokio-util = { workspace = true }
bytes = { workspace = true }
byteorder = { workspace = true }
tracing = { workspace = true }
anyhow = { workspace = true }
thiserror = { workspace = true }
uuid = { workspace = true }
chrono = { workspace = true }
futures = { workspace = true }
async-trait = { workspace = true }
dashmap = { workspace = true }
parking_lot = { workspace = true }

# WAL-specific dependencies
crc32fast = { workspace = true }
serde = { workspace = true }
serde_json = { workspace = true }
bincode = { workspace = true }
libc = "0.2"  # v2.2.7: For I/O priority control (ioprio_set syscall)

# Optional dependencies
memmap2 = { version = "0.9", optional = true }
ring = { version = "0.17", optional = true }
zstd = { version = "0.13", optional = true }
crossbeam = { version = "0.8", optional = true }

# Local dependencies (MUST be before target-specific sections!)
chronik-common = { path = "../chronik-common" }
chronik-monitoring = { path = "../chronik-monitoring" }
chronik-raft = { path = "../chronik-raft", optional = true }

# Raft dependencies (for adapter) - uses prost-codec
raft = { workspace = true, optional = true }
prost = { workspace = true, optional = true }

# Linux-only: tokio-uring for kernel-level async I/O
# Not optional - if on Linux and async-io feature is enabled, io_uring code is used
# Code gates usage with #[cfg(all(target_os = "linux", feature = "async-io"))]
[target.'cfg(target_os = "linux")'.dependencies]
tokio-uring = "0.4"

[dev-dependencies]
proptest = { workspace = true }
criterion = { workspace = true }
tempfile = { workspace = true }
rand = "0.8"
regex = "1.10"
tokio = { workspace = true, features = ["test-util"] }

