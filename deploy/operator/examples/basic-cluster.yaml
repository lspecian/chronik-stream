# Basic ChronikCluster example
apiVersion: chronik.stream/v1alpha1
kind: ChronikCluster
metadata:
  name: chronik-basic
  namespace: default
spec:
  # Basic cluster with 3 controllers and 2 ingest nodes
  controllers: 3
  ingestNodes: 2
  
  # Storage configuration
  storage:
    backend:
      local: {}
    size: 10Gi
    
  # Metastore configuration  
  metastore:
    database: Postgres
    connection:
      host: postgres.default.svc.cluster.local
      port: 5432
      database: chronik
      credentialsSecret: postgres-credentials
      
  # Basic resource requirements
  resources:
    controller:
      cpu: 500m
      memory: 1Gi
    ingest:
      cpu: 1000m
      memory: 2Gi