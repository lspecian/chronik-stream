# Development ChronikCluster example - minimal resources
apiVersion: chronik.stream/v1alpha1
kind: ChronikCluster
metadata:
  name: chronik-dev
  namespace: development
spec:
  # Minimal cluster for development
  controllers: 1
  ingestNodes: 1
  searchNodes: 1
  
  # Local storage for development
  storage:
    backend:
      local: {}
    size: 5Gi
    
  # Metastore configuration  
  metastore:
    database: Postgres
    connection:
      host: postgres.development.svc.cluster.local
      port: 5432
      database: chronik_dev
      credentialsSecret: postgres-dev-credentials
      
  # Minimal resources for development
  resources:
    controller:
      cpu: 100m
      memory: 256Mi
    ingest:
      cpu: 200m
      memory: 512Mi
    search:
      cpu: 500m
      memory: 1Gi
      
  # Development images
  image:
    controller: chronik/controller:latest
    ingest: chronik/ingest:latest
    search: chronik/search:latest
    pullPolicy: Always  # Always pull for development
    
  # Basic monitoring
  monitoring:
    prometheus: true
    tracing: false
    
  # ClusterIP service for internal use only
  network:
    serviceType: ClusterIP