global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: 'chronik-controller'
    static_configs:
      - targets: ['controller:9090']
        labels:
          component: 'controller'

  # Ingest service doesn't have a metrics endpoint
  # Port 9092 is for Kafka protocol, not HTTP metrics

  - job_name: 'chronik-admin'
    static_configs:
      - targets: ['admin:8081']
        labels:
          component: 'admin'