[package]
name = "chronik-integration-tests"
version = "0.1.0"
edition = "2021"

[workspace]
# Empty workspace to make this package standalone

[[test]]
name = "integration"
path = "integration/mod.rs"

[[test]]
name = "raft_single_partition"
path = "integration/raft_single_partition.rs"

[[test]]
name = "raft_multi_partition"
path = "integration/raft_multi_partition.rs"

[[test]]
name = "raft_cluster_bootstrap"
path = "integration/raft_cluster_bootstrap.rs"

# Removed obsolete test files that tested old RaftReplicaManager architecture
# (no longer exists, replaced by RaftGroupManager)
# - raft_cluster_integration.rs (10 compilation errors)
# - raft_cluster_e2e.rs (35 compilation errors)
# - raft_produce_path_test.rs (13 compilation errors)
# - raft_network_test.rs (4 compilation errors)
# - raft_snapshot_test.rs (import errors)
# - raft_phase4_integration.rs (3 compilation errors)
# - wal_raft_storage.rs (16 compilation errors)
