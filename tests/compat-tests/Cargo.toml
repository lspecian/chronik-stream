[package]
name = "chronik-compat-tests"
version = "1.0.0"
edition = "2021"
authors = ["Chronik Team"]
description = "Kafka compatibility testing framework for Chronik Stream"

[dependencies]
# Async runtime
tokio = { version = "1.40", features = ["full"] }

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
serde_yaml = "0.9"

# CLI and logging
clap = { version = "4.5", features = ["derive"] }
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }

# Docker and container management
bollard = "0.17"  # Docker API client
testcontainers = "0.15"

# Kafka protocol
rdkafka = { version = "0.36", features = ["cmake-build"] }

# HTTP client for health checks
reqwest = { version = "0.11", features = ["json"] }

# File system and utils
anyhow = "1.0"
thiserror = "1.0"
chrono = { version = "0.4", features = ["serde"] }
uuid = { version = "1.10", features = ["v4", "serde"] }

# Testing utilities
pretty_assertions = "1.4"
colored = "2.1"
indicatif = "0.17"
tabled = "0.15"

# Process management
nix = { version = "0.29", features = ["process"] }
which = "6.0"

[dev-dependencies]
tempfile = "3.12"
mockito = "1.5"

[[bin]]
name = "compat-test-runner"
path = "src/main.rs"

[profile.release]
opt-level = 3
lto = true

[profile.dev]
opt-level = 0
debug = true