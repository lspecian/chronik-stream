apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: chronik-consumer
  namespace: chronik-perf
  labels:
    release: kube-prometheus-stack
spec:
  selector:
    matchLabels:
      app: consumer
  namespaceSelector:
    matchNames:
      - chronik-perf
  endpoints:
    - port: http
      path: /metrics/prometheus
      interval: 10s
