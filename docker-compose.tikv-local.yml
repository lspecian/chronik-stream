version: '3.8'

services:
  # Single-node TiKV for local development
  pd-local:
    image: pingcap/pd:latest
    ports:
      - "2379:2379"
      - "2380:2380"
    command:
      - --name=pd-local
      - --data-dir=/data/pd
      - --client-urls=http://0.0.0.0:2379
      - --peer-urls=http://0.0.0.0:2380
      - --advertise-client-urls=http://127.0.0.1:2379
      - --advertise-peer-urls=http://127.0.0.1:2380
      - --initial-cluster=pd-local=http://127.0.0.1:2380
    volumes:
      - pd_local_data:/data
    network_mode: host

  tikv-local:
    image: pingcap/tikv:latest
    command:
      - --addr=127.0.0.1:20160
      - --advertise-addr=127.0.0.1:20160
      - --data-dir=/data/tikv
      - --pd=127.0.0.1:2379
    volumes:
      - tikv_local_data:/data
    depends_on:
      - pd-local
    network_mode: host

volumes:
  pd_local_data:
  tikv_local_data: